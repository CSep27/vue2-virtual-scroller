<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //二分法查找
      const binarySearch = (list, value) => {
        let start = 0;
        let end = list.length - 1;
        let tempIndex = null;
        while (start <= end) {
          let midIndex = parseInt((start + end) / 2);
          let midValue = list[midIndex];
          if (midValue === value) {
            return midIndex + 1;
          } else if (midValue < value) {
            start = midIndex + 1;
          } else if (midValue > value) {
            if (tempIndex === null || tempIndex > midIndex) {
              tempIndex = midIndex;
            }
            end = end - 1;
          }
        }
        return tempIndex;
      };
      // 15个
      const arr = [
        1, 3, 4, 8, 10, 35, 67, 83, 90, 120, 142, 159, 178, 213, 232, 254,
      ];
      const i1 = binarySearch(arr, 5);
      const i2 = binarySearch(arr, 200);
      const i3 = binarySearch(arr, 120);
      const i4 = binarySearch(arr, 0);
      const i5 = binarySearch(arr, 255);
      console.log(i1, arr[i1]);
      console.log(i2, arr[i2]);
      console.log(i3, arr[i3]);
      console.log(i4, arr[i4]);
      console.log(i5, arr[i5]);
    </script>
  </body>
</html>
