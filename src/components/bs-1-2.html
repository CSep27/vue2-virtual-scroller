<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      1-1做法复杂了，已经判断过list[i]，也就是中间位置了，所以后续不用判断了      
      */
      /* 
      元素的值在数组中，返回对应的索引
      元素的值不在数组中，返回-1
       */
      const binarySearch = (list, value) => {
        // 拿到中间值
        let start = 0;
        let end = list.length - 1;
        let i = 0;
        while (start <= end) {
          i = Math.floor((start + end) / 2);
          const midValue = list[i];
          if (midValue === value) {
            return i;
          } else if (midValue > value) {
            // 值在[start-i)之间
            // start 不变
            end = i - 1;
          } else if (midValue < value) {
            // 值在(i-end]之间
            start = i + 1;
            // end不变
          }
        }
        console.log(start, end);
        // 到这里表示没找到，返回-1
        return -1;
      };
      // 15个
      const arr = [
        1, 3, 4, 8, 10, 35, 67, 83, 90, 120, 142, 159, 178, 213, 232, 254,
      ];
      console.log(binarySearch(arr, 254)); // 15
      console.log(binarySearch(arr, 80)); // -1
    </script>
  </body>
</html>
