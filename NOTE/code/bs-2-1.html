<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 找到list[i]大于value的第一个元素 */
      const binarySearch = (list, value) => {
        // 拿到中间值
        let start = 0;
        let end = list.length - 1;
        let tempIndex = null;
        let index = 0;
        while (start <= end) {
          index++;
          let i = Math.floor((start + end) / 2);
          let midValue = list[i];
          if (midValue === value) {
            return i + 1;
          } else if (midValue < value) {
            start = i + 1;
          } else if (midValue > value) {
            if (tempIndex === null || tempIndex > i) {
              tempIndex = i;
            }
            end = end - 1;
          }
        }
        console.log("index", index);
        return tempIndex;
      };
      // 15个
      const arr = [
        1, 3, 4, 8, 10, 35, 67, 83, 90, 120, 142, 159, 178, 213, 232, 254,
      ];
      const i1 = binarySearch(arr, 5);
      const i2 = binarySearch(arr, 200);
      const i3 = binarySearch(arr, 120);
      const i4 = binarySearch(arr, 0);
      const i5 = binarySearch(arr, 255);
      console.log(i1, arr[i1]);
      console.log(i2, arr[i2]);
      console.log(i3, arr[i3]);
      console.log(i4, arr[i4]);
      console.log(i5, arr[i5]);
    </script>
  </body>
</html>
