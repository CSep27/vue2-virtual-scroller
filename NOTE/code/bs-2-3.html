<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 2-1是作者的解法，查找次数更多 */
      /* 
      找到大于value的第一个元素
      这种和找到相等的不一样，在重新赋值start和end时，反而不要递增一个？

      和2-2一样，只是把end - start === 1时的情况放到循环外面
      循环条件修改成end - start > 1
       */
      const binarySearch = (list, value) => {
        // 拿到中间值
        let start = 0;
        let end = list.length - 1;
        let index = 0; // 统计运算次数
        let i = 0;
        while (end - start > 1) {
          index++;
          i = Math.floor((start + end) / 2);
          const midValue = list[i];
          if (midValue === value) {
            console.log("index in", index);
            return i + 1;
          } else if (midValue > value) {
            // 由于是找大于value的值，所以可能需要i
            end = i;
          } else if (midValue < value) {
            // 小于就不需要i了
            start = i + 1;
          }
        }
        console.log("start end", start, end);
        console.log("index out", index);
        // if (end - start === 1) {
        if (list[start] > value) {
          return start;
        } else if (list[end] > value) {
          return end;
        }
        return -1;
        // }
      };
      // 15个
      const arr = [
        1, 3, 4, 8, 10, 35, 67, 83, 90, 120, 142, 159, 178, 213, 232, 254,
      ];
      const i1 = binarySearch(arr, 5);
      const i2 = binarySearch(arr, 200);
      const i3 = binarySearch(arr, 120);
      const i4 = binarySearch(arr, 0);
      const i5 = binarySearch(arr, 255);
      console.log(i1, arr[i1]);
      console.log(i2, arr[i2]);
      console.log(i3, arr[i3]);
      console.log(i4, arr[i4]);
      console.log(i5, arr[i5]);
    </script>
  </body>
</html>
